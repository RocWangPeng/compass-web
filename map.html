<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<!-- <script type="text/javascript" src="//api.map.baidu.com/api?ak=MFt7pjr6XeaF1u986MPYmfZOwBPStUoW&type=lite&v=1.0"></script> -->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=MFt7pjr6XeaF1u986MPYmfZOwBPStUoW"></script>

		<style type="text/css">
			#allmap {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
			}
		</style>
	</head>
	<body>

		<div id="allmap"></div>

		<!-- header -->
		<div class="header">
			<img src="http://ii.sinelinked.com/miniProgramAssets/compass/logo2.png">
		</div>
		<!-- top-tool -->
		<div class="top-tool">

		</div>
		<!-- pan -->
		<div class="pan">
			<img class="main-pan" id="compass" src="http://ii.sinelinked.com/miniProgramAssets/compass/pan.png">
			<img class="deg-img" src="./img/a2.png" alt="" srcset="">
			<img class="zhen-img" src="./img/a3.png" alt="" srcset="">
		</div>
		<!-- tools -->
		<div class="tools">
			<ul>
				<li id="manual">
					<div class="top">
						<img src="http://ii.sinelinked.com/miniProgramAssets/compass/005.png">
					</div>
					<p>手动</p>
				</li>
			</ul>
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var map = new BMap.Map("allmap",{mapType:BMAP_HYBRID_MAP});
			var point = new BMap.Point(116.404, 39.915);
			//添加地图类型控件
			map.addControl(new BMap.MapTypeControl({
				mapTypes: [
					BMAP_HYBRID_MAP
				]
			}));
			map.setCurrentCity("北京");
			map.centerAndZoom(point, 15);
		</script>
	</body>
</html>
